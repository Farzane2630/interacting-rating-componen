<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./media-queries.css" />
    <title>Frontend Mentor | Interactive rating component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section id="rating-state">
        <div class="icon-wrapper">
          <img src="./assets/icon-star.svg" alt="star icon" />
        </div>

        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <form>
          <fieldset class="options">
            <legend></legend>
            <button class="option" type="button" value="1">1</button>
            <button class="option" type="button" value="2">2</button>
            <button class="option" type="button" value="3">3</button>
            <button class="option" type="button" value="4">4</button>
            <button class="option" type="button" value="5">5</button>
          </fieldset>

          <button type="submit" class="submit-btn">SUBMIT</button>
        </form>
      </section>

      <!-- Thank you state -->
      <section class="thank-you-state">
        <div class="thanks-icon-wrapper">
          <img src="./assets/illustration-thank-you.svg" alt="star icon" />
        </div>
        <div class="result">
          <p>You selected <span id="selected-rating"></span> out of 5</p>
        </div>
        <strong class="title">Thank you!</strong>

        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </section>
    </main>
  </body>

  <script src="./rating.js"></script>
  <script src="./thanks.js"></script>
</html>
