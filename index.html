<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./media-queries.css" />
    <title>Frontend Mentor | Interactive rating component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon-wrapper">
        <img src="./assets/icon-star.svg" alt="star icon" />
      </div>

      <header>
        <h2>How did we do?</h2>
      </header>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      <form action="">
        <div class="options">
          <input class="option" type="button" id="value-1" value="1" />
          <input class="option" type="button" id="value-2" value="2" />
          <input class="option" type="button" id="value-3" value="3" />
          <input class="option" type="button" id="value-4" value="4" />
          <input class="option" type="button" id="value-5" value="5" />
        </div>

        <button type="submit" class="submit-btn" >SUBMIT</button>
      </form>
    </div>
  </body>

  <script src="./rating.js"></script>
  <script src="./thanks.js"></script>
</html>
